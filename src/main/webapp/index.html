<!DOCTYPE html>

<head>
    <title>Luther Course Proposal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/dashboard.css"/>

    <!-- icon -->
    <link rel="icon" href="img/CourseProposalLogo.png"/>

    <!-- Char JS -->
    <script src="libs/chart.js/Chart.min.js"></script>

    <!-- Angular scripts -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- Application scripts -->
	<script type="text/javascript" src = "js/app.js"></script>
	<script type="text/javascript" src = "js/dashboardModule.js"></script>
	<script type="text/javascript" src = "js/app.config.js"></script>
	<script type="text/javascript" src = "js/login.js"></script>
    <script type="text/javascript" src = "js/dataSrv.js"></script>
    <script type="text/javascript" src = "js/nav.js"></script>
    <script type="text/javascript" src = "js/course.js"></script>
    <script type="text/javascript" src = "js/forum.js"></script>
    <script type="text/javascript" src = "js/proposal.js"></script>
    <script type="text/javascript" src = "js/user.js"></script>
    <script type="text/javascript" src = "js/archives.js"></script>
</head>

<body ng-app="CourseProposalApp" ng-controller="mainCtrl">
	<navbar ng-disabled="retrievingData"></navbar>
	<!-- Using ng-route, our application will load whatever we need depending on our routing definitions in app.config -->
    <div style="margin-top:60px;" ng-view ng-show="!retrievingData"></div>

    <!-- Error Modal -->
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="errModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Error <button ng-if="!required" type="button" class="close" data-dismiss="modal" aria-label="Close"><a href="#\login"><span aria-hidden="true">&times;</span></a></button></h4>
                </div>
                <div class="modal-body">
                    <p>{{errMsg}}</p>
                    <div class="btn btn-default" ng-click="closeModal()">Ok</div>
                </div>
            </div>
        </div>
    </div>
    <edit-permissions-modal ng-if="user.chairs && user.chairs.indexOf('APC') != -1" user="user" depts="depts"></edit-permissions-modal>
    <user-preferences-modal></user-preferences-modal>
    <archives-modal></archives-modal>
    <div align="center" ng-show="retrievingData" style="margin-top: 30px;">
        <img src="img/loading.gif"/>
    </div>
</body>

</html>
