<form class="propForm form-horizontal" name="ProposalForm" ng-submit="saveProposal()">
    <div class="form-group" title="{{desc}}">
        <label class="col-xs-2">Course Title<span style="color: red;">*</span></label>
        <div class="col-xs-10">
            <input class="form-control" placeholder="Informal name for the course" required ng-model="proposal.newCourse.title">
        </div>
    </div>
    <div class="form-group">
        <div title="Department and Course Number will be joined together (i.e. CS-150)">
            <label class="col-xs-2">Department<span style="color: red;">*</span></label>
            <div class="col-xs-4">
                <select class="form-control" required ng-model="selectedDept" ng-options="dept as dept.name for dept in depts track by dept.abbrev" placeholder="Select Department">
                        <option value="" disabled selected>Select Department</option>
                </select>
            </div>
        </div>
        <div title="Department and Course Number will be joined together (i.e. CS-150)">
            <label class="col-xs-2">Course Number<span style="color: red;">*</span></label>
            <div class="col-xs-4">
                <input class="form-control" placeholder="i.e. 150" required ng-model="courseNum">
            </div>
        </div>
    </div>
    <div class="form-group" title="Separate multiple professors with commas (i.e. John Doe, Jan Smith).">
        <label class="col-xs-2">Instructor(s)<span style="color: red;">*</span></label>
        <div class="select-btn-combo col-xs-6">
            <select class="form-control" ng-model="selectedInstructor" ng-options="prof.name as prof.name for prof in faculty | orderBy : 'name'" placeholder="Select who will teach this course">
                <option value="" disabled selected>Select Instructor</option>
            </select>
            <div class="btn btn-primary" ng-click="addInstructor()">Add</div>
        </div>
        <div class="col-xs-4">
            <div class="col-xs-6 btn-removable" ng-repeat="prof in proposal.instructors">{{prof}}<div class="pull-right" aria-hidden="true" ng-click="removeInstructor(prof)">&times;</div>
            </div>
        </div>
    </div>
    <div class="form-group" title="Select the general education requirements fufilled by this course.">
        <label class="col-xs-2">General Requirements Satisfied</label>
        <div class="select-btn-combo col-xs-6">
            <select class="form-control" ng-model="chosenGenEd" ng-options="genEd as genEd for genEd in gen_eds | orderBy" placeholder="Select Gen Ed">
                <option value="" disabled selected>Select Gen Ed</option>
            </select>
            <div class="btn btn-primary" ng-click="addGenEd()">Add</div>
        </div>
        <div class="col-xs-4">
            <div class="col-xs-6 btn-removable" ng-repeat="genEd in proposal.newCourse.gen_ed">{{genEd}}<div class="pull-right" aria-hidden="true" ng-click="removeGenEd(genEd)">&times;</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2">Credit Hours<span style="color:red;">*</span></label>
        <div class="col-xs-2">
            <input class="form-control" required type="number" ng-model="proposal.newCourse.credit_hrs">
        </div>
        <label class="col-xs-2">Estimated Enrollment<span style="color: red;">*</span></label>
        <div class="col-xs-2">
            <input class="form-control" required type="number" ng-model="proposal.est_enrollment">
        </div>
        <label class="col-xs-2">Capacity<span style="color: red;">*</span></label>
        <div class="col-xs-2">
            <input class="form-control" required type="number" ng-model="proposal.newCourse.capacity">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2">Terms Offered<span style="color: red;">*</span></label>
        <div class="col-xs-4">
            <select multiple class="form-control" required ng-model="proposal.terms">
                <option value="FALL">Fall</option>
                <option value="J-TERM">J-Term</option>
                <option value="SPRING">Spring</option>
                <option value="SUMMER I">Summer 1</option>
                <option value="SUMMER II">Summer 2</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2">Prerequisites</label>
        <div class="col-xs-10">
            <input class="form-control" ng-model="proposal.newCourse.pre_req">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2">Fees</label>
        <div class="col-xs-10">
            <textarea class="form-control" rows="2" ng-model="proposal.fees"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2">Catalog Description<span style="color: red;">*</span></label>
        <div class="col-xs-10">
            <textarea class="form-control" rows="4" required ng-model="proposal.newCourse.desc"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2">Rationale<span style="color: red;">*</span></label>
        <div class="col-xs-10">
            <textarea class="form-control" rows="3" required ng-model="proposal.rationale"></textarea>
        </div>
    </div>
    <div class="form-group" title="The impact on faculty, major programs, students or other factors.">
        <label class="col-xs-2">Impact</label>
        <div class="col-xs-10">
            <textarea class="form-control" rows="3" ng-model="proposal.impact"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2">Staffing Implications</label>
        <div class="col-xs-10">
            <textarea class="form-control" rows="3" ng-model="proposal.staffing"></textarea>
        </div>
    </div>
    <button type="button" class="btn btn-danger" ng-click="returnToPrev()">&times; Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
